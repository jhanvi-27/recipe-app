<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3 mt-5">
      <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
      <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
      <div class="alert alert-success" *ngIf="!error && isLoggedIn">
        <p>Logged In Successfully</p>
      </div>
      <div class="alert alert-success" *ngIf="!error && isSignUp">
        <p>Signed Up Successfully</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center; margin-top: 100px; margin-left: 50%;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form (ngSubmit)="onSubmit(authForm)" #authForm ="ngForm" *ngIf="!isLoading">
        <div class="form-group mt-2">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required email>
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
        </div>
        <div class="form-group mt-3">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign-Up' }}
          </button> |
          <button class="btn btn-primary" type="button" (click)="switchMode()">
            Switch to {{ isLoginMode ? 'Sign-Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
