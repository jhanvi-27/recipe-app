<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]">
  <div class="float-start" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="float-end">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="height: 50px; width: 80px;">
  </span>
</a>
